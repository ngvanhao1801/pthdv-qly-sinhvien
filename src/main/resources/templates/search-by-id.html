<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Rest API</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body style="margin-left: 100px">
<h2>Search for students by id:</h2>
<form id="student-form">
    <label for="student-id">Enter Student ID:</label>
    <input type="number" id="student-id" placeholder="Nhập id sinh viên" required>
    <button type="submit">Get Student</button>
</form>
<div id="student-details" style="margin-left: 100px">
    <!-- Thông tin sản phẩm -->
</div>

<script >
    const studentForm = document.getElementById('student-form');
    const studentDetails = document.getElementById('student-details');

    studentForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const studentId = document.getElementById('student-id').value;

        fetch(`http://localhost:8080/students/${studentId}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Student not found');
                }
                return response.json();
            })
            .then(student => {

                studentDetails.innerHTML = `
              <h2>Student Details</h2>
              <strong>ID:</strong> ${student.id}<br>
              <strong>Mã Sinh Viên:</strong> ${student.maSv}<br>
              <strong>Họ Và Tên:</strong> ${student.hoTen}<br>
              <strong>Lớp:</strong> ${student.lop}<br>
              <strong>Khoa:</strong> ${student.khoa}<br>
              `;
            })
            .catch(error => {
                studentDetails.innerHTML = `<p>${error.message}</p>`;
            });

    });
</script>
</body>
</html>
