<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Student Rest API</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Student List</h1>
    <ul id="student-list">
        <!--Danh sách sản phẩm được thêm vào bằng JavaScript -->
    </ul>
</div>

<script>
    //Sử dng JavaScript để gọi API và hiển thị dữ liệu
    fetch('http://localhost:8080/students', {
        method: 'GET',
        mode: 'cors',
        headers: {
            'Content-Type': 'application/json'
        }
    })
        .then(response => response.json())
        .then(data => {
            const studentList = document.getElementById('student-list');
            data.forEach(student => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
              <strong>ID:</strong> ${student.id}<br>
              <strong>Mã Sinh Viên:</strong> ${student.maSv}<br>
              <strong>Họ Và Tên:</strong> ${student.hoTen}<br>
              <strong>Lớp:</strong> ${student.lop}<br>
              <strong>Khoa:</strong> ${student.khoa}<br>
        `;
                studentList.appendChild(listItem);
            });
        })
        .catch(error => console.error('Error:', error))
</script>
</body>
</html>
